<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Добавление наименования работ из других ИТД</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top" class="vsc-initialized">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h2 mb-0 text-primary">Наименование работ</h1>
                </div>
                <hr>

                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Добавление наименования работ</h6>
                    </div>

                    <form th:action="'/name-works-add-from-itd/' + ${itdData.id}" method="post">
                        <div class="card-body">
                            <div th:each="itd : ${itdList}" class="card mb-3"
                                 th:if="${!itd.nameWorksData.isEmpty() and itd.id != itdData.id}"
                                 th:id="'itd' + ${itd.name}">
                                <a th:href="'#collapseCardITD' + ${itd.name}"
                                   class="d-block card-header pr-3 pl-3 pt-3 collapsed" data-toggle="collapse"
                                   role="button" aria-expanded="false" aria-controls="collapseCardActVik">
                                    <h6 class="m-0" th:text="'ИТД ' + ${itd.name}"></h6>
                                </a>

                                <div class="collapse" th:id="'collapseCardITD' + ${itd.name}">
                                    <div class="card-body">
                                        <div class="row justify-content-left ml-2 mb-3">
                                            <button type="button" class="btn btn-outline-primary"
                                                    th:data-id="'itd' + ${itd.name}"
                                                    onclick="selectButton(this.getAttribute('data-id'))">Выбрать все
                                            </button>
                                        </div>

                                        <!-- Карточка работы -->
                                        <div th:each="nameWorks : ${itd.nameWorksData}" class="card mb-3">
                                            <div class="card-header">
                                                <div class="row justify-content-left align-items-center">
                                                    <input type="checkbox" th:name="'nameWorks' + ${nameWorks.id}"
                                                           th:value="${nameWorks.id}"
                                                           th:id="'nameWorks' + ${nameWorks.id}"
                                                           class="form-check-input m-0 ml-3">
                                                    <a th:href="'#collapseCardWork' + ${nameWorks.id}"
                                                       class="d-block collapsed ml-5 w-100" data-toggle="collapse"
                                                       role="button" aria-expanded="false" aria-controls="collapseCardActVik">
                                                        <label class="form-check-label form-control-plaintext p-0 w-100"
                                                               th:text="${nameWorks.name}"></label>
                                                    </a>
                                                </div>
                                            </div>

                                            <!-- Card Content - Collapse -->
                                            <div class="collapse" th:id="'collapseCardWork' + ${nameWorks.id}" style="">
                                                <div class="card-body">
                                                    <div class="d-flex col-lg-12">
                                                        <div class="col-lg-6">
                                                            <!-- Нормативка -->
                                                            <div class="row justify-content-start">
                                                                <label class="text m-0">Нормативка</label>
                                                            </div>
                                                            <div class="row mr-3 mt-3" th:each="normative : ${nameWorks.normativeList}">
                                                                <div class="card w-100">
                                                                    <div class="card-body p-2 pl-3 pr-3">
                                                                        <span th:text="${normative.name}" class="text"></span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-6">
                                                            <!-- Наименование последующей работы -->
                                                            <div class="row justify-content-start">
                                                                <label class="text m-0">Наименование последующей работы</label>
                                                            </div>
                                                            <div class="row mt-3" th:each="nextNameWorks : ${nameWorks.nextNameWorksList}">
                                                                <div class="card w-100">
                                                                    <div class="card-body p-2 pl-3 pr-3">
                                                                        <span th:text="${nextNameWorks.name}" class="text"></span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <!-- Кнопки Отмена и Сохранить -->
                            <div class="d-flex justify-content-between mt-4 mr-5 ml-5">
                                <a th:href="'/name-works-table/' + ${itdData.id}" role="button"
                                   class="btn btn-light btn-icon-split">
                                <span class="icon text-gray-600">
                                    <i class="fas fa-arrow-right"></i>
                                </span>
                                    <span class="text">Отмена</span>
                                </a>

                                <button type="submit" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50">
                                    <i class="fas fa-check"></i>
                                </span>
                                    <span class="text">Добавить</span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Bootstrap core JavaScript-->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/js/sb-admin-2.min.js}"></script>
<script th:src="@{/js/selectButton.js}"></script>
</body>

</html>
