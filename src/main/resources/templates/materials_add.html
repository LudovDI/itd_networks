<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Добавить материал</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top" class="vsc-initialized">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="~{fragments/topbar :: topbar}"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h2 mb-0 text-primary">Применяемые материалы</h1>
                </div>
                <hr>

                <div class="card shadow">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Добавление материала</h6>
                    </div>

                    <form action="/materials-used-add" method="post">
                        <div class="card-body">
                            <div class="row mb-4">
                                <div class="col-lg-4 mb-3 pr-3">
                                    <div class="mb-2">
                                        <label/>
                                    </div>
                                    <div>
                                        <label>Наименование материала</label>
                                        <input type="text" name="material" class="form-control">
                                    </div>
                                </div>
                                <div class="col-lg-8 mb-3 pl-5">
                                    <div>
                                        <label class="h5">Сопроводительный документ</label>
                                    </div>
                                    <div id="document-container">
                                        <div class="d-flex mb-3">
                                            <div class="mr-5">
                                                <label>Наименование</label><br>
                                                <input type="text" name="name1" class="form-control" required>
                                            </div>
                                            <div class="mr-5">
                                                <label>Номер №</label><br>
                                                <input type="text" name="number1" class="form-control">
                                            </div>
                                            <div class="mr-5">
                                                <label>Дата</label><br>
                                                <input type="text" name="date1" class="form-control">
                                            </div>
                                            <button type="button" onclick="removeAccDoc(this)" class="btn btn-danger align-self-end">
                                                <span class="icon text-white-50">
                                                    <i class="fas fa-trash"></i>
                                                </span>
                                                <span class="text">Удалить</span>

                                            </button>
                                        </div>
                                    </div>
                                    <div>
                                        <button type="button" onclick="addDocument()" class="btn btn-primary btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-plus"></i>
                                            </span>
                                            <span class="text">Добавить сопроводительный документ</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Кнопки Отмена и Сохранить -->
                            <div class="d-flex justify-content-between mt-4 mt-0 mr-5 ml-5">
                                <a href="/materials-used-table" role="button" class="btn btn-light btn-icon-split">
                                    <span class="icon text-gray-600">
                                        <i class="fas fa-arrow-right"></i>
                                    </span>
                                    <span class="text">Отмена</span>
                                </a>

                                <button type="submit" class="btn btn-success btn-icon-split"><span class="icon text-white-50">
                                        <i class="fas fa-check"></i>
                                    </span><span class="text">Сохранить</span>
                                </button>
                            </div>
                        </div>
                    </form>



                </div>
        </div>
        <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    <!-- End of Footer -->

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- JavaScript для управления видимостью секций -->
<script src="js/new_abd_toggle.js"></script>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>

</html>
