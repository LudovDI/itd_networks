<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование применяемого материала</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"
          type="text/css"/>
    <script src="../static/js/materialUsedEdit.js" th:src="@{/js/materialUsedEdit.js}"
            type="text/javascript"></script>
</head>
<body>
<h1 id="headerText" hidden>Редактирование применяемого материала</h1>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${materialsUsedData}">
    <form method="post" class="form-container">
        <div class="row px-5 text-white d-flex justify-content-between">
            <div class="col-6 d-flex flex-column bd-highlight mb-3">
                <div class="m-2 p-2 bg-success d-flex justify-content-between">
                    <label class="w-auto">Наименование материала</label>
                    <input class="w-75" type="text" th:value="${el.nameMaterial}" name="material">
                </div>
            </div>
            <div class="col-6 d-flex flex-column mb-3">
                <div class="bg-success m-2 p-2">
                    <label>Сопроводительный документ</label>
                </div>
                <div id="document-container" th:each="accDoc : ${el.accompanyingDocuments}">
                    <div class="m-2 p-2 d-flex bg-success justify-content-between">
                        <div class="text-center">
                            <label class="w-auto">Наименование</label><br>
                            <input type="text" th:value="${accDoc.name}" th:name="'name_' + ${accDoc.id}"
                                   class="w-75">
                        </div>
                        <div class="text-center">
                            <label class="w-auto">Номер №</label><br>
                            <input type="text" th:value="${accDoc.number}" th:name="'number_' + ${accDoc.id}"
                                   class="w-75">
                        </div>
                        <div class="text-center">
                            <label class="w-auto">Дата</label><br>
                            <input type="text" th:value="${accDoc.date}" th:name="'date_' + ${accDoc.id}"
                                   class="w-75">
                        </div>
                        <button type="button" onclick="removeAccDoc(this)"
                                class="bg-success btn btn-succcess border-white mt-3 me-5">Удалить
                        </button>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" onclick="addDocument()"
                            class="bg-success btn btn-succcess border-white mt-3 me-5">Добавить сопроводительный
                        документ
                    </button>
                </div>
            </div>
            <div class="d-flex justify-content-start">
                <a href="/materials-used-table" role="button"
                   class="bg-success btn btn-succcess border-white mt-3 ms-5">Отмена</a>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="bg-success btn btn-succcess border-white mt-3 me-5">Обновить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
