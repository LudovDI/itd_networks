<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование проектной документации</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"
          type="text/css"/>
    <script src="../static/js/projectDocumentationEdit.js" th:src="@{/js/projectDocumentationEdit.js}"
            type="text/javascript"></script>
</head>
<body>
<h1 id="headerText" hidden>Редактирование проектной документации</h1>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${projectDocumentationDataOptional}">
    <form class="row px-3 text-white d-flex flex-column" method="post">
        <div class="col-6 d-flex flex-column bd-highlight mb-3">
            <div class="p-2 bg-success d-flex justify-content-between">
                <label class="w-auto">Обозначение сети</label>
                <input type="text" th:value="${el.network}" name="network" class="w-50">
            </div>
        </div>
        <div class="px-1 text-white d-flex justify-content-between">
            <div class="col-6 d-flex flex-column bd-highlight mb-3">
                <div class="m-2 p-2 bg-success d-flex justify-content-between">
                    <label class="w-auto">Раздел проекта</label>
                    <input type="text" th:value="${el.projectSection}" name="projectSection" class="w-50">
                </div>
            </div>
            <div class="col-6 d-flex flex-column bd-highlight mt-2">
                <div class="p-2 bg-success d-flex justify-content-between">
                    <label>Перечень используемых чертежей раздела проекта</label>
                    <div id="drawing-container" class="col-6">
                        <div th:each="drawing : ${drawingsList}">
                            <input type="text" th:value="${drawing.drawing}" th:name="'drawing' + ${drawing.id}"
                                   class="w-50 mt-2">
                            <button type="button" onclick="removeDrawing(this)"
                                    class="bg-success btn btn-success border-white mt-3 me-5">Удалить
                            </button>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="button" onclick="addDrawing()"
                            class="bg-success btn btn-success border-white mt-3 me-5">Добавить чертеж
                    </button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="bg-success btn btn-success border-white mt-3 me-5">Обновить</button>
        </div>
        <div class="d-flex justify-content-start">
            <a href="/project-documentation-table" role="button"
               class="bg-success btn btn-success border-white mt-3 ms-5">
                Отмена
            </a>
        </div>
    </form>
</div>
</body>
</html>
