<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Акты АОСР</title>
    <link href="../static/css/status.css" th:href="@{/css/status.css}" rel="stylesheet"
          type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"
          type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/js/updateStatus.js" th:src="@{/js/updateStatus.js}"
            type="text/javascript"></script>
</head>
<body>
<h1 id="headerText" hidden>Акты АОСР</h1>
<header th:insert="blocks/header :: header"></header>
<div class="table-responsive">
    <table class="table table-success table-striped table-hover table-bordered">
        <tr class="text-center">
            <th>Статус</th>
            <th>Виды работ</th>
            <th>Последующие работы</th>
            <th>Дата начала работ</th>
            <th>Дата окончания работ</th>
            <th>Разделы</th>
            <th>Чертежи</th>
            <th>Материалы</th>
            <th th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}">Действия</th>
        </tr>
        <tr th:each="doc : ${aosrList}">
            <td>
                <form th:action="'/aosr-table/' + ${doc.id} + '/update-status'" method="post">
                    <select name="status" class="status-select" onchange="updateStatus(this.form)">
                        <option value="Готов" th:selected="${doc.status == 'Готов'}"
                                data-image-url="/staticFiles/green.png"></option>
                        <option value="В процессе" th:selected="${doc.status == 'В процессе'}"
                                data-image-url="/staticFiles/yellow.png"></option>
                        <option value="Требует создания" th:selected="${doc.status == 'Требует создания'}"
                                data-image-url="/staticFiles/red.png"></option>
                    </select>
                </form>
            </td>
            <td th:text="${doc.typeOfWork}"></td>
            <td th:text="${doc.permittedFollowingWork}"></td>
            <td th:text="${doc.startDate}"></td>
            <td th:text="${doc.endDate}"></td>
            <td>
            <span th:each="projectSection : ${projectSectionMap.get(doc.id)}">
                <span th:text="${projectSection}"></span>
                <br>
            </span>
            </td>
            <td>
            <span th:each="drawing : ${doc.aosrToDrawings}">
                <span th:text="${drawing.drawing}"></span>
                <br>
            </span>
            </td>
            <td>
            <span th:each="material : ${doc.aosrToMaterials}">
                <span th:text="${material.nameMaterial}"></span>
                <br>
            </span>
            </td>
            <td th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}"
                class="d-flex justify-content-start text-white">
                <a th:href="'/aosr-table/' + ${doc.id} + '/aosr-edit'" role="button"
                   class="bg-primary btn-sm btn border-white">Редактировать</a>
                <form th:action="'/aosr-table/' + ${doc.id} + '/aosr-remove'" method="post">
                    <button type="submit" class="bg-primary btn-sm btn border-white ms-2">Удалить</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div class="text-white">
    <a th:href="@{/aosr-add}" th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}"
       role="button" class="bg-primary btn border-white mt-3 ms-5">Добавить акт АОСР</a>
</div>
<form action="/aosr-table" method="post">
    <div class="text-white">
        <button type="submit" th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}"
                class="bg-primary btn border-white mt-3 ms-5">Создать архив с актами
        </button>
    </div>
</form>
</body>
</html>
