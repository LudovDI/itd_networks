<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Применяемые материалы</title>
    <link href="../static/css/status.css" th:href="@{/css/status.css}" rel="stylesheet"
          type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link href="../static/css/bootstrap.css" th:href="@{/cs/bootstrap.css}" rel="stylesheet" type="text/css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="../static/js/updateStatus.js" th:src="@{/js/updateStatus.js}"
            type="text/javascript"></script>
</head>
<body>
<h1 id="headerText" hidden>Применяемые материалы</h1>
<header th:insert="blocks/header :: header"></header>
<div class="table-responsive">
    <table class="table table-success table-striped table-hover table-bordered">
        <tr class="text-center">
            <th rowspan="2">Статус</th>
            <th rowspan="2">Наименование материала</th>
            <th colspan="3">Сопроводительный документ</th>
            <th rowspan="2" th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}">
                Действия
            </th>
        </tr>
        <tr>
            <th>Наименование</th>
            <th>Номер</th>
            <th>Дата</th>
        </tr>
        <tr th:each="doc : ${materialsUsedList}">
            <td>
                <form th:action="'/materials-used-table/' + ${doc.id} + '/update-status'" method="post">
                    <select name="status" class="status-select" onchange="updateStatus(this.form)">
                        <option value="Готов" th:selected="${doc.status == 'Готов'}"
                                data-image-url="/staticFiles/green.png"></option>
                        <option value="В процессе" th:selected="${doc.status == 'В процессе'}"
                                data-image-url="/staticFiles/yellow.png"></option>
                        <option value="Требует создания" th:selected="${doc.status == 'Требует создания'}"
                                data-image-url="/staticFiles/red.png"></option>
                    </select>
                </form>
            </td>
            <td th:text="${doc.nameMaterial}"></td>
            <td>
            <span th:each="accDoc : ${accompanyingDocumentsMap.get(doc.id)}">
                <span th:text="${accDoc.name}"></span>
                <br>
            </span>
            </td>
            <td>
            <span th:each="accDoc : ${accompanyingDocumentsMap.get(doc.id)}">
                <span th:text="${accDoc.number}"></span>
                <br>
            </span>
            </td>
            <td>
            <span th:each="accDoc : ${accompanyingDocumentsMap.get(doc.id)}">
                <span th:text="${accDoc.date}"></span>
                <br>
            </span>
            </td>
            <td th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}"
                class="d-flex justify-content-start text-white">
                <a th:href="'/materials-used-table/' + ${doc.id} + '/materials-used-edit'" role="button"
                   class="bg-primary btn-sm btn border-white">Редактировать</a>
                <form th:action="'/materials-used-table/' + ${doc.id} + '/materials-used-remove'" method="post">
                    <button type="submit" class="bg-primary btn-sm btn border-white ms-2">Удалить</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<div class="text-white">
    <a th:href="@{/materials-used-add}"
       th:if="${#authentication.principal.authorities.?[authority == 'USER'].size() > 0}" role="button"
       class="bg-primary btn border-white mt-3 ms-5">Добавить материал</a>
</div>
</body>
</html>
