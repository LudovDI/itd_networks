<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование акт ВиК</title>
    <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1 id="headerText" hidden>Редактирование акт ВиК</h1>
<header th:insert="blocks/header :: header"></header>
<div th:each="el : ${actsVicDataOptional}">
    <form method="post">
        <div class="row px-5 text-white d-flex justify-content-between">
            <div class="col-6 d-flex flex-column bd-highlight mb-3">
                <div class="m-2 p-2 bg-success d-flex justify-content-between">
                    <label class="w-auto">Номер акта ВиК</label>
                    <input type="text" th:value="${el.numberActViC}" name="numberActViC" class="w-50">
                </div>
                <div class="m-2 p-2 bg-success d-flex justify-content-between">
                    <label class="w-auto">Дата акта ВиК</label>
                    <input type="text" th:value="${el.dataActViC}" name="dataActViC" class="w-50">
                </div>
                <div class="d-flex justify-content-start">
                    <a href="/acts-vic-table" role="button" class="bg-success btn btn-succcess border-white mt-3 ms-5">Отмена</a>
                </div>
            </div>
            <div class="col-6 d-flex flex-column bd-highlight mb-3">
                <div class=" m-2 p-2 bg-success d-flex justify-content-between">
                    <label class="w-auto">Название лаборатории</label>
                    <input type="text" th:value="${el.nameLaboratory}" name="nameLaboratory" class="w-50">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="bg-success btn btn-succcess border-white mt-3 me-5">Обновить</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
